<div class="container">


  <mat-card class="intro">
    <h1>Real-Time Todo list</h1>
    This app was made with Angular 6, Angular Material 6, NodeJS, ExpressJS, Socket.io and MongoDB
  </mat-card>

  <form>
    <mat-form-field class="example-full-width">
      <input #taskinput matInput placeholder="Add task" [(ngModel)]="task" (keyup.enter)="addtask(taskinput.value)" name="task"
        value="">
    </mat-form-field>
  </form>
  <mat-card *ngIf="loading;else content">
    <div class="spinner">
      <mat-spinner></mat-spinner>

    </div>
  </mat-card>
  <ng-template #content>
    <div class="taskList">
      <mat-card *ngFor="let task of tasks;let i of index">
        {{task.task}}
        <div class="icons">
          <button mat-icon-button>
            <mat-icon (click)="deleteById(task._id)">delete</mat-icon>
          </button>
        </div>

      </mat-card>

    </div>

  </ng-template>

</div>
